<body>
    <head>
        <section>
            <div class="container-title">
                <div class="container-icon">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <h2>Generate New Password</h2>
                <p>Custom your password</p>
            </div>
        </section>
    </head>
    <main>
        <section>
            <div class="container-main">
                <div class="checkbox-container">
                    <div class="single-checkbox">
                        <label for="uppercase">Do you want uppercase letter?</label>
                        <input id="uppercase" type="checkbox" name="uppercase" >
                    </div>
                    <div class="single-checkbox">
                        <label for="number">Do you want numbers?</label>
                        <input id="number" type="checkbox" name="number" >
                    </div>
                    <div class="single-checkbox">
                        <label for="special">Do you want special character?</label>
                        <input id="special" type="checkbox" name="special" >
                    </div>
                </div>
                <div class="range-container">
                    <label for="number-character">How many character do you need?</label><span id="rangeValue">12</span>
                    <input id="number-character" type="range" name="number-character" min="6" max="16" value="12" oninput="updateRangeValue()">
                    
                </div>
                <div class="input-container">
                    <input id="name" type="text" name="password-suggest">
                    <a class="copy-password" href="#">Copy</a>
                </div>
                <button id="generate-password" type="button">Generate</button>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="container-footer">
                <p>Â© Copyright 2024 Secure Password</p>
            </div>
        </section>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
