<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <!-- End foglio di stile -->
    
    <!-- Font family from Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- End font family from Google font -->

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.com/libraries/font-awesome">
    <!-- End font awesome -->
</head>
<body>
    <head>
        <section>
            <div class="container-title">
                <div class="container-icon">
                    <i class="fa-solid fa-book-bookmark"></i>
                </div>
                <h2>Create New Account</h2>
                <p>Create a new account in the form below</p>
            </div>
        </section>
    </head>
    <main>
        <section>
            <form action="post">
                <div class="container-form">
                    <label for="name">Name</label>
                    <input id="name" type="text" name="name">

                    <label for="email">Email</label>
                    <input id="email" type="email" name="email">

                    <label for="password">Password</label>
                    <input type="password" name="" id="">

                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <div class="container-footer">
                <p>Already have an account?</p>
                <a href="#">Login</a>
            </div>
        </section>
    </footer>
    
</body>
</html>
