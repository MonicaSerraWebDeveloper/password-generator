<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <!-- Foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <!-- End foglio di stile -->
    
    <!-- Font Archivo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Comfortaa:wght@300..700&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- End Archivo -->

    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Comfortaa:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Mona+Sans:ital,wght@0,200..900;1,200..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- End Inter -->


    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- End font awesome -->
</head>
<body>
    <head>
        <section>
            <div class="container-title">
                <div class="container-icon">
                    <i class="fa-solid fa-book-bookmark"></i>
                </div>
                <h2>Create New Account</h2>
                <p>Create a new account in the form below</p>
            </div>
        </section>
    </head>
    <main>
        <section>
            <form action="post">
                <div class="container-form">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email">
                        <i class="fa-regular fa-envelope"></i>
                    </div>

                    <div class="input-container">
                        <label for="name">Name</label>
                        <input id="name" type="text" name="name" placeholder="Enter your name">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input id="password" type="password" name="password">
                        <i class="fa-solid fa-lock"></i>
                    </div>

                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <section>
            <div class="container-footer">
                <p>Already have an account?</p>
                <a href="#">Log In</a>
            </div>
        </section>
    </footer>
    
</body>
</html>
